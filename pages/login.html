<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/images/icons/page-icon.png" type="image/x-icon">
    
</head>

<body>

<div class="cabeçalho">
    <header>
        <img src="/images/general/ohtroca-desktop.png" alt="Logo OhTroca" class="logo mobile">
        
    </header>
</div>

<div class="container">
    <div class="bem-vindo">
       <img src="/images/general/welcome-img.png" alt="" class="mobile">
       <img src="/images/general/welcome-img-desktop.png" alt="" class="desktop">
    </div>

    <div class="login">
        <h1>Login</h1>
        <form id="formulario">
            <label for="email">E-mail</label>
            <input type="email" id="email"/>
            <label for="password">Senha</label>
            <input type="password" id="password"/>
            <button type="submit" class="entrar">Entrar</button>
        </form>
        <div class="perguntas">
            <p class="esqueceu"
               > <a href="#"><strong>Esqueceu a senha?</strong></a>
            </p>
            
            <p class="criar">
              Ainda sem conta?<a href="./cadastro.html"><strong>Criar conta</strong></a>
           </p>
        </div>
    </div>
</div>

<script src="/js/login.js" defer></script>
</body>

</html>
