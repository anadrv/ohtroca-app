<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itens</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/items-page.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/menu-desktop.css" />
    <link rel="stylesheet" href="/css/notifications-desktop.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="shortcut icon" href="/images/icons/page-icon.png" type="image/x-icon">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="menu-desktop"></div>
    <div class="main-container">
      <div id="header"></div>
      <div class="search-bar">
        <img
          src="/images/icons/search-icon-black.png"
          alt="ícone pesquisar"
          class="search-icon-black"
        />

        <div class="filter-container">
          <img
            src="/images/icons/filter-icon.png"
            alt="ícone filter"
            class="filter-icon-black"
            id="filter-btn"
          />

          <div class="filter-menu">
            <label><input type="checkbox" /> Usados</label>
            <label><input type="checkbox" /> Novo</label>
            <label><input type="checkbox" /> Favoritos</label>
            <label><input type="checkbox" /> Squishmallows</label>
            <label><input type="checkbox" /> Hello Kitty</label>
            <label><input type="checkbox" /> Minecraft</label>
            <label><input type="checkbox" /> BTS</label>
            <label><input type="checkbox" /> O incrível mundo de Gumball</label>
            <label><input type="checkbox" /> Pokémon</label>
            <label><input type="checkbox" /> Disney</label>
          </div>
        </div>
      </div>
      <h2 class="title-page">Itens</h2>
      <div class="grid">
        <div class="card">
          <img src="/images/items/jake-img.png" alt="Jake" />

          <div class="info">
            <div class="texto">
              <h3>Jake</h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>

        <div class="card">
          <img src="/images/items/tailung-img.png" alt="Tailung" />
          <div class="info">
            <div class="texto">
              <h3>Tai Lung</h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>

        <div class="card">
          <img src="/images/items/hello-kitty-img.png" alt="Hello Kitty" />
          <div class="info">
            <div class="texto">
              <h3>Hello Kitty</h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>

        <div class="card">
          <img src="/images/items/bee-img.png" alt="Abelha" />
          <div class="info">
            <div class="texto">
              <h3>Abelha</h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>

        <div class="card">
          <img src="/images/items/teste-jhope.png" alt="Jhope" />
          <div class="info">
            <div class="texto">
              <h3><a href="/pages/item-detail.html">J-Hope - BTS</a></h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>

        <div class="card">
          <img src="/images/items/suga-img.png" alt="SUGA do BTS" />
          <div class="info">
            <div class="texto">
              <h3>SUGA - BTS</h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="notifications-desktop"></div>

    <div id="menu"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="/js/header.js"></script>
    <script type="text/babel" src="/js/menu.js"></script>
    <script type="text/babel" src="../js/menu-desktop.js"></script>
    <script type="text/babel" src="../js/notifications-desktop.js"></script>
    <script src="../js/items-page.js"></script>
  </body>
</html>
