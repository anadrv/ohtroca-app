<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background-color: var(--bg-color);
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 18px;   
        border-bottom: 1px solid var(--bg-color);
        box-shadow: var(--box-shadow);  

    }

    .logo {
        width: 30px;
        height: auto;
    }

    .titulo {
        flex: 1;
        text-align: center;
        font-size: 26px;
        margin: 0;
        color: var(--black);
        font-family: 'Instrument Sans', sans-serif;
    }

    .perfil {
      height: auto;
      /* queria colocar uma borda mas n consegui pelo formato da foto*/
    }

    .search-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-color);
      border: 2px solid #000;
      border-radius: 40px;
      padding: 10px 15px;
      width: 100%; 
      max-width: 300px; 
      margin: 10px auto; 
      margin-top: 20px;
    }

    .search-bar input {
      border-radius: 40px;
      outline: none;
      flex: 1; 
      padding: 10px;
      font-size: 14px; /* nn sei se deixo 12 ou 14 dps vejo */
    }

    .search-bar img {
      width: 20px; 
      height: 20px;
      cursor: pointer;
    }

    .secao {
      width: 90%;
      margin: 0 auto;
    }

    .banner {
      width: 100%;
      margin: 25px auto 20px auto;
    }

    .banner img {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    .botoes-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 15px auto;
      width: 100%;
    }

    .btn-preto {
      background-color: var(--black);
      color: var(--bg-color);
      border: 2px solid var(--bg-color);
      padding: 10px 14px;
      border-radius: 8px;
      font-family: 'Instrument Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }

  </style>
</head>
<body>
    <header>
        <img src="/images/general/ohtroca.png" alt="Logo OhTroca" class="logo">
        <h1 class="titulo">OhTroca</h1>
        <img src="/images/general/perfil-ode-img.png" alt="Foto de perfil" class="perfil">
    </header>

  <div class="search-bar">
    <img src="/images/icons/search-icon-black.png" alt="ícone pesquisar" class="search-icon-black">
    <img src="/images/icons/filter-icon.png" alt="ícone filter" class="filter-icon-black">

  </div>

  <div class="secao">
    <div class="banner">
      <img src="/images/general/home-img.png" alt = "Banner OhTroca">
    </div>

    <div class="bottons-container">
      <button class="btn-preto btn-menor">Adicionar item para trocar</button> 
      <button class="btn-preto">Todos os itens</button>
    </div>
  </div>
    
</body>
</html>
