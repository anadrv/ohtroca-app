<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/user-profile.css" />
      <link rel="stylesheet" href="/css/main-page.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>

  <body>
    <!--PROFILE-->
    <div class="profile__cover"></div>
    <section class="profile">
      <div class="profile__picture-name">
        <img src="/images/general/jungsu-img.png" alt="" />
        <div class="profile__name">
          <h1>Kim Jungsu</h1>
          <p>Campina Grande - PB</p>
        </div>
      </div>
    </section>

    <section class="statistics">
      <div class="exchanges">
        <h4>02</h4>
        <p>Trocas realizadas</p>
      </div>
      <div class="reviews">
        <h4>5.0</h4>
        <p>Avaliação</p>
      </div>
      <div class="responses">
        <h4>75%</h4>
        <p>Taxa de resposta</p>
      </div>
    </section>

    <section class="options">
      <a href="/pages/inventory.html" class="btn btn-inventory">Inventário</a>
      <a href="/pages/wishlist.html" class="btn btn-list">Lista de desejos</a>
      <a href="/pages/chat.html" class="btn btn-chat">CHAT</a>
    </section>

    <section class="options-show">
        <div class="options-show__btn">
            <button class="btn-options">Itens</button>
            <div class="line"></div>
        </div>
         <div class="options-show__btn">
            <button class="btn-options">Avaliações</button>
            <div class="line"></div>
        </div>
    </section>

    <section class="items">
        <div class="grid">
        <div class="card">
          <img src="/images/items/hello-kitty-img.png" alt="Hello Kitty">
            
          <div class="info">
              <div class="texto"> 
                <h3>Hello Kitty</h3>
                <p>Disponível</p>
              </div>
                <button class="fav">
                  <i class="fa-regular fa-heart"></i>
              </button>
          </div>
        </div>

        <div class="card">
          <img src="/images/items/bee-img.png" alt="Foto da abelha do mine">
          <div class="info">
            <div class="texto">
              <h3>Abelha</h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>

        <div class="card">
          <img src="/images/items/loki-moana-img.png" alt="Moana e seu amigo">
          <div class="info">
            <div class="texto">
              <h3>Moana & Loki</h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>

        <div class="card">
          <img src="/images/items/suga-img.png" alt="Boneco do Suga do BTS">
          <div class="info">
            <div class="texto">
              <h3>Suga BTS</h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
        </div>    
    </div>
    </section>

    <!--MENU-->
    <div id="menu"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="../js/menu.js"></script>
  </body>
</html>
