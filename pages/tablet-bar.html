<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar perfil</title>

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/menu-desktop.css" />
    <link rel="stylesheet" href="/css/notifications-desktop.css" />
    <link rel="stylesheet" href="/css/edit-profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div id="header"></div>

    <!--MENU DESKTOP-->
    <div id="menu-desktop"></div>

    <div class="main-container">
      <!-- Edit profile -->
      <div class="profile-photo">
        <div class="cover-photo">
          <button class="edit-cover-btn">
            <i class="fa-solid fa-pen"></i>
          </button>
        </div>
      </div>
      <div class="edit-profile-main">
        <div class="profile-pic">
          <img src="/images/general/ode-perfil.png" alt="Foto de perfil" />
          <button class="edit-profile-btn">
            <i class="fa-solid fa-pen"></i>
          </button>
        </div>
        <!-- Forms -->
        <form class="profile-edit__form">
          <label for="nome">Nome</label>
          <input type="text" value="Oh Seungmin" />
          <label for="email">E-mail</label>
          <input type="email" value="samideo-ash@gmail.com" />
          <label for="current-password">Senha atual</label>
          <input type="password" id="current-password" />
          <label for="new-password">Nova senha</label>
          <input type="password" id="new-password" />
          <button type="submit" class="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!--NOTIFICATIONS BAR-->
    <div id="notifications-desktop"></div>

    <!-- Menu -->
    <div id="menu"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="../js/menu.js"></script>
    <script type="text/babel" src="../js/header.js"></script>
    <script type="text/babel" src="../js/menu-desktop.js"></script>
    <script type="text/babel" src="../js/notifications-desktop.js"></script>
  </body>
</html>
