<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J-Hope BTS</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/menu-desktop.css" />
    <link rel="stylesheet" href="/css/notifications-desktop.css" />
    <link rel="stylesheet" href="/css/user-profile.css" />
    <link rel="stylesheet" href="/css/item-detail.css" />
  </head>
  <body>

    <!--HEADER-->
    <div id="header"></div>

    <!--MENU DESKTOP-->
    <div id="menu-desktop"></div>

    <div class="main-container">

      <section class="item-detail">
        <div class="item-detail__container">
          <div class="container-img-description">
            <img
              src="/images/items/jhope-detail-img.png"
              alt=""
              class="item-detail__image"
              id="mainImage"
            />
            <div class="name-description">
              <h1 class="item-detail__name">J-Hope - BTS</h1>
              <p class="item-detail__description">
                Brinquedo BTS da coleção McDonald's 2025, original e em ótimo estado.
              </p>
            </div>
          </div>

          
          <div class="images-container">
            <div class="images">
              <img src="/images/items/jungsu-img.png" alt="" class="thumb" img id="thumbImage">
              <img src="/images/items/jungsu-size-img.png" alt="" class="thumb" img id="thumbSize">
              <img src="/images/items/jungsu-box-img.png" alt="" class="thumb" img id="thumbBox">
            </div>
            <a href="./exchange.html" class="btn-chat-desktop">Solicitar troca</a>
          </div>

          <a href="./exchange.html" class="btn btn-chat">Solicitar troca</a>

        </div>

        <!--COLLECTOR-->
        <div class="collector">
          <div class="collector-name-img">
            <img src="/images/general/jungsu-img.png" alt="" class="profile__img" />
            <div class="collector-name">
              <a href="./user-profile.html" class="name">Kim Jungsu</a>
              <p>Colecionador</p>
            </div>
          </div>
          <div class="stars">
            <p>
              5 <span><img src="/images/icons/star.png" alt="" /></span>
            </p>
          </div>
        </div>

        <!--DETAILS-->
        <div class="details">
          <h2>Detalhes</h2>
          <p class="item-detail__description">
            Ano: 2025<br />
            Coleção: BTS<br />
            Integrante: J-Hope<br />
            Número: 2/7<br />
            Condição: Novo<br />
            Observação: Edição nostalgia - com embalagem original
          </p>
        </div>
      </section>
    </div>

    <!--NOTIFICATIONS BAR-->
    <div id="notifications-desktop"></div>

    <!--MENU-->
    <div id="menu"></div>

    <!--REACT-->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!--SCRIPTS-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="../js/header.js"></script>
    <script type="text/babel" src="../js/menu.js"></script>
    <script type="text/babel" src="../js/menu-desktop.js"></script>
    <script type="text/babel" src="../js/notifications-desktop.js"></script>
    <script src="../js/item-detail.js"></script>
  </body>
</html>
