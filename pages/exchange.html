<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca</title>
</head>
<body>
    <main class="exchange">
        <section class="exchange-items">
            <h2 class="exchange-items__question">
                Por qual dos itens gostaria de trocar?
            </h2>
            <div class="exchange-items__options">
        </section>

        <section class="condition">
            <h2 class="exchange-items__question">
                Condição do item
            </h2>
            
            <div class="question">
                <input type="checkbox">
                <label for="checkbox">Novo</label>
            </div>

            <div class="question">
                <input type="checkbox">
                <label for="checkbox">Usado</label>
            </div>

        </section>

        <section class="method">
            <h2 class="exchange-items__question">
                Forma de troca
            </h2>
            
            <div class="question">
                <input type="checkbox">
                <label for="checkbox">Presencial</label>
            </div>

            <div class="question">
                <input type="checkbox">
                <label for="checkbox">Envio</label>
            </div>

        </section>

        </div>
    </main>
    
</body>
</html>
