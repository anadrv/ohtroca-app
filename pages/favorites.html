<head>

        </div>

          <img src="../images/items/birdie-img.png" alt="Zombie">
          <div class="info">
            <div class="texto">
              <h3>Birdie</h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
                <i class="fa-solid fa-heart" style="color: red;"></i>
            </button>
          </div>
        </div>

  </div>  
    </div>

    <div id="menu"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin

    <script

    <script type="text/babel" src="../js/menu.js"></script>
