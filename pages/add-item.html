<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar item</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/menu-desktop.css" />
    <link rel="stylesheet" href="./css/notifications-desktop.css" />
    <link rel="stylesheet" href="./css/add-item.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link
      rel="shortcut icon"
      href="./images/icons/page-icon.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div id="header"></div>

    <!--MENU DESKTOP-->
    <div id="menu-desktop"></div>

    <div class="container">
        <h2 class="title-page">Adicionar item</h2>
      <h3 class="general">Geral</h3>
      <p class="required">*Campos obrigatórios</p>
      <form id="itemForm">
        <div class="field">
          <label for="nome">Nome do brinquedo*</label>
          <input type="text" id="nome" />
        </div>

        <div class="field">
          <label for="descricao">Descrição*</label>
          <textarea id="descricao" required maxlength="200"></textarea>
          <small id="contador">0/200</small>
        </div>

        <div class="field">
          <label for="imagens">Adicionar imagem (0/5)*</label>
          <input type="file" id="imagens" accept="image/*" multiple />
          <div id="preview"></div>
        </div>

        <div class="row">
          <div class="col">
            <label for="ano">Ano*</label>
            <input type="number" id="ano" />
          </div>
          <div class="col">
            <label for="condicao">Condição*</label>
            <select id="condicao">
              <option value="">Selecione</option>
              <option value="novo">Novo</option>
              <option value="usado">Usado</option>
              <option value="raro">Raro</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="observacoes" class="observacoes"
            >Nome da coleção*</label
          >
          <input type="text" id="observacoes" />
        </div>
        <div class="field">
          <label for="observacoes" class="observacoes"
            >Observações e Tags</label
          >
          <input type="text" id="observacoes" />
        </div>

        <div class="field">
          <label for="categorias">Adicionar outra categoria (0/5)</label>
          <input type="text" id="categorias" />
        </div>

 

        <script
          src="https://unpkg.com/react@18/umd/react.development.js"
          crossorigin
        ></script>
        <script
          src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
          crossorigin
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel" src="/js/header.js"></script>

        <script type="text/babel" src="../js/menu.js"></script>
        <script src="../js/add-item.js"></script>
        <script type="text/babel" src="../js/menu-desktop.js"></script>
        <script type="text/babel" src="../js/notifications-desktop.js"></script>

        <button type="submit" class="btn-salvar">Salvar e publicar</button>
      </form>
    </div>

           <!--NOTIFICATIONS BAR-->
        <div id="notifications-desktop"></div>

        <div id="menu"></div>

    <script src="add-item.js"></script>
  </body>
</html>
