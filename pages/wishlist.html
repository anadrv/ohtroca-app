<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de desejos</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/wishlist.css">
    <link rel="stylesheet" href="/css/menu.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="header"></div>

    <div class="grid">
        <div class="card">
          <img src="/images/items/jin-img.png" alt="Jin BTS">
            
          <div class="info">
              <div class="texto"> 
                <h3>Jin - BTS</h3>
                <p>Disponível</p>
              </div>
                <button class="fav">
                    <i class="fa-solid fa-heart" style="color: red;"></i>
              </button>
          </div>
        </div>

        <div class="card">
          <img src="/images/items/hello-kitty-sereia.png" alt="Hello Kitty sereia">
          <div class="info">
            <div class="texto">
              <h3>Sereia</h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
                <i class="fa-solid fa-heart" style="color: red;"></i>
            </button>
          </div>
        </div>

        <div class="card">
          <img src="/images/items/maritza-squishmallow.png" alt="Maritza">
          <div class="info">
            <div class="texto">
              <h3>Maritza</h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
                <i class="fa-solid fa-heart" style="color: red;"></i>
            </button>
          </div>
        </div>

        <div class="card">
          <img src="/images/items/zombie-minecraft.webp" alt="Zombie">
          <div class="info">
            <div class="texto">
              <h3>Zombie</h3>
              <p>Disponível</p>
            </div>
            <button class="fav">
                <i class="fa-solid fa-heart" style="color: red;"></i>
            </button>
          </div>
        </div>


    </div>

    <div id="menu"></div>

    <script type="text/babel" src="/js/menu.js"></script>
    <script type="text/babel" src="/js/header.js"></script>
</body>
</html>
